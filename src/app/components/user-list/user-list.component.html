<div class="container">
    <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let user of users">

            <mat-card class="example-card">

                <div mat-card-avatar class="example-header-image"
                    [ngStyle]="{'background-image': 'url(' + user.avatar + ')'}">


                </div>

                <mat-card-title>{{user.first_name}}</mat-card-title>
                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>
</div>
